<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% block page_title %}{{ page_title }}{% endblock %} - AI Art Factory{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    {% block body_content %}{% endblock %}
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Global Toast Notification System -->
    <script>
    // Global Toast Notification System
    window.Toast = {
        show: function(message, type = 'info', title = null, duration = 5000) {
            const container = document.getElementById('toastContainer');
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            
            const toastId = 'toast_' + Date.now();
            toast.id = toastId;
            
            // Default titles based on type
            if (!title) {
                const titles = {
                    'success': 'Success',
                    'error': 'Error', 
                    'warning': 'Warning',
                    'info': 'Info'
                };
                title = titles[type] || 'Notification';
            }
            
            toast.innerHTML = `
                <div class="toast-header">
                    <div class="toast-title">${title}</div>
                    <button class="toast-close" onclick="Toast.hide('${toastId}')">&times;</button>
                </div>
                <div class="toast-message">${message}</div>
            `;
            
            container.appendChild(toast);
            
            // Show animation
            setTimeout(() => {
                toast.classList.add('show');
            }, 10);
            
            // Auto-hide after duration
            if (duration > 0) {
                setTimeout(() => {
                    this.hide(toastId);
                }, duration);
            }
            
            return toastId;
        },
        
        hide: function(toastId) {
            const toast = document.getElementById(toastId);
            if (toast) {
                toast.classList.remove('show');
                setTimeout(() => {
                    if (toast.parentNode) {
                        toast.parentNode.removeChild(toast);
                    }
                }, 300);
            }
        },
        
        success: function(message, title = null, duration = 5000) {
            return this.show(message, 'success', title, duration);
        },
        
        error: function(message, title = null, duration = 7000) {
            return this.show(message, 'error', title, duration);
        },
        
        warning: function(message, title = null, duration = 6000) {
            return this.show(message, 'warning', title, duration);
        },
        
        info: function(message, title = null, duration = 5000) {
            return this.show(message, 'info', title, duration);
        }
    };
    
    // Global showToast function for backward compatibility
    function showToast(type, message, title = null, duration = 5000) {
        return Toast.show(message, type, title, duration);
    }
    </script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
