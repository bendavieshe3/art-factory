{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% block page_title %}{{ page_title }}{% endblock %} - AI Art Factory{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    
    <!-- Product Components CSS -->
    <link rel="stylesheet" href="{% static 'css/product-components.css' %}">
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    {% block body_content %}{% endblock %}
    
    <!-- Enhanced Toast Notification System -->
    {% include 'components/notifications/toast_system.html' %}
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Product Components JS -->
    <script src="{% static 'js/product-components.js' %}"></script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
